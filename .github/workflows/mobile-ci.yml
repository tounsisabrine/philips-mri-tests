name: Mobile E2E (Robot + Appium)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  android_robot_appium:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install robotframework Appium-Python-Client
          # If you have requirements.txt:
          # pip install -r requirements.txt

      - name: Set up Java (needed for Android tooling)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Node (for Appium server)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Appium
        run: |
          npm i -g appium
          appium -v
          # Optional: drivers (often auto, but explicit is safer)
          appium driver install uiautomator2
          appium driver list --installed
          
      - name: Run Android emulator + Robot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel_5
          emulator-boot-timeout: 900   # <-- bigger timeout (seconds)
          disable-animations: true
          emulator-options: >-
            -no-window -no-audio -no-boot-anim
            -gpu swiftshader_indirect
            -no-snapshot -no-snapshot-save -no-snapshot-load
            -camera-back none -camera-front none
          script: bash ./.github/scripts/wait-for-emulator.sh


  ios_simulator:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Install helper tools
        run: |
          brew update || true
          brew install applesimutils || true

      - name: Boot or create iOS simulator
        id: boot_sim
        run: |
          set -e
          # prefer an available iPhone 14 device if present
          UDID=$(xcrun simctl list devices | grep -E 'iPhone 14 .*Shutdown' | grep -oE '[0-9A-F-]{36}' | head -n1 || true)
          if [ -z "$UDID" ]; then
            # pick the first available iOS runtime (e.g. com.apple.CoreSimulator.SimRuntime.iOS-17-0)
            RUNTIME=$(xcrun simctl list runtimes | grep -E 'iOS .*Simulator' | head -n1 | awk -F 'com.apple.CoreSimulator.SimRuntime.' '{print $2}' | tr -d ' ')
            if [ -z "$RUNTIME" ]; then
              echo "No iOS runtime found"
              exit 1
            fi
            RUNTIME_ID="com.apple.CoreSimulator.SimRuntime.$RUNTIME"
            UDID=$(xcrun simctl create ci-sim "iPhone 14" "$RUNTIME_ID")
          fi
          echo "simulator_udid=$UDID" >> $GITHUB_OUTPUT
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

      - name: Install iOS app on simulator
        run: |
          set -e
          UDID=${{ steps.boot_sim.outputs.simulator_udid }}
          # Update this path to point to your built .app for the simulator
          IOS_APP_PATH="$GITHUB_WORKSPACE/ios/build/Debug-iphonesimulator/MyApp.app"
          if [ ! -d "$IOS_APP_PATH" ]; then
            echo "Simulator app not found at $IOS_APP_PATH"
            echo "Build your app for the simulator and update IOS_APP_PATH accordingly."
            exit 1
          fi
          xcrun simctl install "$UDID" "$IOS_APP_PATH"
          # Optional: launch the app (replace bundle id below)
          # xcrun simctl launch "$UDID" com.publicissapient.myphilipsmri.dev || true